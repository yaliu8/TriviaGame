<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Added link to the Bootstrap Library -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
   <title>Trivia Game</title>
</head>
<body>
   <!-- Jumbotron for Title -->
   <div class="jumbotron">
        <h1 class="text-center">Let's Play Animal Trivia!</h1>
    </div>
  
 <!-- Section for Instructions -->
<div class = "container">
    <p> <strong>Instructions:</strong></p>
    <p> You are given a set of questions. </p>
    <p> You have 30s to complete the quiz.</p>
    <p> When <strong>TIME RUNS OUT</strong> the quiz is over and you'll find out how many you answered correctly / incorrectly.</p>
    <p> Good luck!!</p>
    </div>
<br>

<!-- Section for Quiz Questions -->
    <div class = "container">
            <div class="row">

<!-- Questions Panel -->
    <div class="col-lg-6">
         <div class="card">
             <h3 class="card-header">Quiz</h3>
                <div class="row">
                    <div class="col m4 offset-m5 question">
                    <button class="waves-effect waves-light btn-large startButton">Start Game!</button>
                    </div>

                    <div class="row">
                        <div class="col m4 offset-m5 timer">
                        </div>
                    </div>
                </div>
                        
                <div class="row">
                    <div class="col m4 offset-m5 answers">
                    </div>
                 </div>
                        
                <div class="row">
                    <div class="col m2 offset-m1">
                        <button class="waves-effect waves-light btn answerchoice" id="buttonA">A</button>
                    </div>

                    <div class="col m2 offset-m1">
                        <button class="waves-effect waves-light btn answerchoice" id="buttonB">B</button>
                    </div>

                    <div class="col m2 offset-m1">
                        <button class="waves-effect waves-light btn answerchoice" id="buttonC">C</button>
                    </div>

                    <div class="col m2 offset-m1">
                        <button class="waves-effect waves-light btn answerchoice" id="buttonD">D</button>
                    </div>
                </div>
                            
<!-- Results -->
    <div class="row">
        <div class="col m4 offset-m5 alert">
        </div>
     </div>
    </div>
</div>                    
</div>
</div>  
  
</body>
<!-- Link to JS file --> 
<script type="text/javascript" src="assets/javascript/app.js"></script>
</html>
